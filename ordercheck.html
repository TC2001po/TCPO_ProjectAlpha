<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>주문 재확인</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    table {
      width: 80%;
      margin: 20px auto;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    .requested-cancel {
      background-color: #fff3cd;
    }
  </style>
</head>
<body>
  <h1>주문 재확인</h1>
  <table id="ordersTable">
    <thead>
      <tr>
        <th>직원 이름</th>
        <th>소속</th>
        <th>픽업 시간</th>
        <th>주문 음료</th>
        <th>옵션</th>
        <th>수량</th>
        <th>취소 요청</th>
      </tr>
    </thead>
    <tbody>
      <!-- 실시간 데이터가 추가됩니다 -->
    </tbody>
  </table>

  <script>
    async function loadOrders() {
      const response = await fetch('https://your-supabase-api-url.com/orders');
      const orders = await response.json();
      const tableBody = document.querySelector('#ordersTable tbody');
      tableBody.innerHTML = '';
      orders.forEach(order => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${order.ordername}</td>
          <td>${order.orderwork}</td>
          <td>${order.ordertime}</td>
          <td>${order.ordermenu}</td>
          <td>${order.orderoption}</td>
          <td>${order.ordercount}</td>
          <td><button onclick="requestCancel('${order.id}', this)">취소 요청</button></td>
        `;
        tableBody.appendChild(row);
      });
    }

    async function requestCancel(orderId, button) {
      if (confirm('정말로 주문을 취소하시겠어요?')) {
        button.closest('tr').classList.add('requested-cancel');
        alert('요청이 전달되었습니다.');
      }
    }

    loadOrders();
  </script>
</body>
</html>
